        </div>
        <div class="carousel-item">
          <img src="images/poster_SIFF.jpg" class="d-block mx-auto" alt="전주국제영화제 포스터">
        </div>
      </div>
      <!-- 캐러셀 content 끝 -->

      <!-- 캐러셀 컨트롤 버튼 -->
      <button class="carousel-control-prev btn btn-dark" type="button" data-bs-target="#carouselIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next btn btn-dark" type="button" data-bs-target="#carouselIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>

    <div class="calendar-box mx-auto">

<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>메인 페이지</title>
  <!-- Bootstrap 연결 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- css 파일 연결 -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- 지도 사용을 위한 자바스크립트 설정 -->
  <script src="js/mapdata.js"></script>
  <script src="js/countrymap.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <!-- 상단 네비게이션  -->
  <nav class="navbar navbar-expand-lg bg-secondary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">메인</a>
          <a class="nav-link" href="introduce.html">영화제 소개</a>
          <a class="nav-link" href="comment.html">방명록</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 배너 : 캐러셀 활용 -->
  <div id="carouselIndicators" class="carousel slide bg-dark" data-bs-ride="carousel">
    <!-- 배너 인디케이터 부분 -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active btn-light"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" class="btn-light"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" class="btn-light"
        aria-label="Slide 3"></button>
    </div>
    <!-- 배너 내용 -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/poster_BIFF.jpg" class="d-block mx-auto" alt="부산국제영화제 포스터">
      </div>
      <div class="carousel-item">
        <img src="images/poster_CCFF.jpg" class="d-block mx-auto" alt="춘천영화제 포스터">
      </div>
      <div class="carousel-item">
        <img src="images/poster_JIFF.jpg" class="d-block mx-auto" alt="전주국제영화제 포스터">
      </div>
    </div>
    <!-- 배너 버튼 : 이전 & 다음 -->
    <button class="carousel-control-prev btn btn-dark" type="button" data-bs-target="#carouselIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next btn btn-dark" type="button" data-bs-target="#carouselIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="box-map mt-5">
    <!-- 지도 -->
    <h1 class="text-center">지역별 영화제</h1>
    <div style="margin: 0 auto;" id="map"></div>
    
  </div>


  <!-- Bootstrap 연결 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
